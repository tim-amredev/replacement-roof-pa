<header class="site-header">
<div class="container">
  <div class="header-content">
    <div class="logo-container">
      <a href="{{ site.baseurl }}/" class="text-logo">
        <span class="logo-text">RRP</span>
        <span class="logo-icon"><i class="fas fa-home"></i></span>
      </a>
    </div>
    <nav class="main-nav">
      <ul class="nav-links">
        <li>
          <a href="{{ site.baseurl }}/" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/calculator" class="nav-link">
            <i class="fas fa-calculator"></i>
            <span>Roof Calculator</span>
          </a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/about" class="nav-link">
            <i class="fas fa-info-circle"></i>
            <span>About Us</span>
          </a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/contact" class="nav-link">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/roof-questionnaire" class="nav-link quote-link">
            <i class="fas fa-clipboard-check"></i>
            <span>Roof Quote</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="header-contact">
      <a href="{{ site.baseurl }}/roof-questionnaire" class="btn btn-primary">Free Estimate</a>
    </div>
    <!-- Add this mobile menu toggle button to the header-content div -->
    <div class="mobile-menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
</header>

<style>
.logo-container {
  display: flex;
  align-items: center;
  padding: 0.5rem 0;
}

.text-logo {
  display: flex;
  align-items: center;
  text-decoration: none;
  position: relative;
}

.logo-text {
  font-size: 2.5rem;
  font-weight: 800;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #14b8a6 0%, #0d7377 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
  text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  position: relative;
  padding-right: 10px;
  transition: all 0.3s ease;
}

.logo-text::after {
  content: "";
  position: absolute;
  bottom: 5px;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, #14b8a6, transparent);
  border-radius: 2px;
}

.logo-icon {
  font-size: 1.2rem;
  color: #14b8a6;
  background-color: rgba(20, 184, 166, 0.1);
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin-left: 5px;
  box-shadow: 0 2px 10px rgba(20, 184, 166, 0.2);
  transition: all 0.3s ease;
}

.text-logo:hover .logo-text {
  transform: translateY(-2px);
  background: linear-gradient(135deg, #4fd1c5 0%, #14b8a6 100%);
  -webkit-background-clip: text;
  background-clip: text;
}

.text-logo:hover .logo-icon {
  transform: translateY(-2px) rotate(10deg);
  background-color: rgba(20, 184, 166, 0.2);
  box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

.nav-link {
  color: #4fd1c5 !important;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  transition: all 0.3s ease;
  background-color: rgba(79, 209, 197, 0.1);
}

.nav-link i {
  font-size: 1rem;
  opacity: 0.9;
  transition: transform 0.3s ease;
}

.nav-link:hover {
  background-color: rgba(79, 209, 197, 0.2);
  transform: translateY(-2px);
  color: #4fd1c5 !important;
}

.quote-link {
  font-weight: 700;
}

.phone-link {
  color: #4fd1c5;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  transition: all 0.3s ease;
  background-color: rgba(79, 209, 197, 0.1);
}

.phone-link i {
  color: #4fd1c5;
  font-size: 1rem;
}

.phone-link:hover {
  background-color: rgba(79, 209, 197, 0.2);
  transform: translateY(-2px);
  color: #4fd1c5;
}

@media (max-width: 992px) {
  .nav-links {
    flex-direction: column;
    gap: 1rem;
  }

  .nav-link {
    padding: 0.75rem 1rem;
    width: 100%;
  }

  .phone-link {
    padding: 0.75rem 1rem;
    width: 100%;
    justify-content: center;
  }
}

@media (max-width: 768px) {
  .logo-text {
    font-size: 2rem;
  }

  .header-contact {
    width: 100%;
  }

  .header-contact .btn {
    width: 100%;
    text-align: center;
  }
}

@media (max-width: 992px) {
  .header-content {
    flex-wrap: wrap;
    position: relative;
  }
  
  .mobile-menu-toggle {
    display: block;
    background: none;
    border: none;
    cursor: pointer;
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 101;
    padding: 10px;
  }
  
  .mobile-menu-toggle span {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px 0;
    background-color: white;
    transition: all 0.3s ease;
  }
  
  .mobile-menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  
  .mobile-menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }
  
  .mobile-menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }
  
  .main-nav {
    display: none;
    width: 100%;
    order: 3;
    margin-top: 1rem;
  }
  
  .main-nav.active {
    display: block;
  }
  
  .nav-links {
    flex-direction: column;
    width: 100%;
  }
  
  .nav-links li {
    margin: 0.5rem 0;
    width: 100%;
  }
  
  .nav-link {
    width: 100%;
    display: block;
    text-align: center;
  }
  
  .header-contact {
    margin-right: 50px; /* Make room for the toggle button */
  }
}
</style>

<!-- Add this JavaScript at the end of the file -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.mobile-menu-toggle');
  const mainNav = document.querySelector('.main-nav');
  
  if (menuToggle && mainNav) {
    menuToggle.addEventListener('click', function() {
      menuToggle.classList.toggle('active');
      mainNav.classList.toggle('active');
    });
  }
});
</script>
